<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독립모듈형 자바스크립트</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    

    <style>

    </style>
    
    <!-- javascript를 의도적을 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        
        window.onload = function(){
            var buttons = document.querySelectorAll(".btn-color");
            var text = document.querySelector(".result");

            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener("click", function(){
                    var color = this.textContent;
                    // var color = event.target.textContent;
                    if(color == "black"){
                        text.style.color = "#2d3436";
                    } else if(color == "red"){
                        text.style.color = "#d63031";
                    } else if(color == "blue"){
                        text.style.color = "#0984e3";
                    }
                });
            }
        }
    </script>
</head>
<body>
    
    <div class="container w-500">
        <div class="cell center">
            <h1>색상 변경 문제</h1>
        </div>
        <div class="cell center result" style="font-size: 50px;">
            Hello Javascript!
        </div>
        <div class="cell">
            <button class="btn positive btn-color">black</button>
            <button class="btn positive btn-color">red</button>
            <button class="btn positive btn-color">blue</button>
        </div>
    </div>

</body>
</html>
