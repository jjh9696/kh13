<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design</title>

    <!-- bootstrap cdn -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/sandstone/bootstrap.min.css" integrity="sha512-0/qBfS6zg4ZK/qvnGwbCpVGDFnfcVnTWhmHgiQNDCcgRLrCBfG4LWAYir/jw/jANoGjEsvQ9ajc9V0j7hxFxag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 의존성이라 popper를 부트스트랩 위에 써야함 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>

    </style>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // 입력 필드가 포커스를 잃었을 때 유효성 검사 수행
            $('[name="empName"], [name="empDept"], [name="empDate"], [name="empSal"]').blur(function () {
                var isValid = $(this)[0].checkValidity();
                $(this).removeClass('is-valid is-invalid').addClass(isValid ? 'is-valid' : 'is-invalid');

                // 입력 필드에 대한 유효성 메시지 표시
                var feedback = $(this).siblings('.success-feedback, .fail-feedback');
                feedback.hide().filter(isValid ? '.success-feedback' : '.fail-feedback').show();
            });
        });
    </script>
</head>
<body>

    <form action="?" method="post" autocomplete="off" class="check-form">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="row">
                        <div class="text-center mb-4 col">
                            <h1>사원 등록</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="empName" class="form-label">사원명</label>
                            <input type="text" id="empName" name="empName" placeholder="(ex) 홍길동" class="form-control" required>
                            <div class="invalid-feedback">올바른 이름을 작성하세요</div>
                            <div class="valid-feedback">이름이 형식에 맞습니다</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <label for="empDept" class="form-label">부서명</label>
                            <input type="text" id="empDept" name="empDept" placeholder="(ex) 영업부" class="form-control" required>
                            <div class="invalid-feedback">부서를 반드시 설정하세요</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <label for="empDate" class="form-label">입사일</label>
                            <input type="date" id="empDate" name="empDate" class="form-control" required>
                            <div class="invalid-feedback">잘못된 날짜 형식입니다</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <label for="empSal" class="form-label">급여액</label>
                            <input type="text" id="empSal" name="empSal" placeholder="(ex) 5000000" class="form-control" required>
                            <div class="invalid-feedback">급여는 숫자로 작성하세요</div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="mb-3 col">
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                <i class="fa-solid fa-plus"></i> 사원 등록
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</body>
</html>
