<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .map {
            width: 100%;
            height: 400px;
        }
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=45f73ba9949ff79ee8a10a5f648536d1&libraries=services"></script>
    <script type="text/javascript">
        $(function () {
            $(".map").each(function () {
                var mapContainer = this, // 지도를 표시할 div 
                    address = $(mapContainer).data("address"),
                    info = $(mapContainer).data("info");

                // 주소-좌표 변환 객체를 생성합니다
                var geocoder = new kakao.maps.services.Geocoder();

                // 주소로 좌표를 검색합니다
                geocoder.addressSearch(address, function (result, status) {
                    // 정상적으로 검색이 완료됐으면 
                    if (status === kakao.maps.services.Status.OK) {
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        // 결과값으로 받은 위치를 마커로 표시합니다
                        var marker = new kakao.maps.Marker({
                            map: new kakao.maps.Map(mapContainer, {
                                center: coords,
                                level: 3
                            }),
                            position: coords
                        });

                        // 인포윈도우로 장소에 대한 설명을 표시합니다
                        var infowindow = new kakao.maps.InfoWindow({
                            content: '<div style="width:150px;text-align:center;padding:6px 0;">' + (info || address) + '</div>'
                        });
                        infowindow.open(marker.getMap(), marker);

                        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                        marker.getMap().setCenter(coords);
                    }
                });
            });
        });
    </script>
</head>

<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>여러개의 주소를 각각 지도에 표시</h1>
        </div>

        <div class="cell my-30">
            <div class="map" data-address="서울시 영등포구 선유동2로57" data-info="학원"></div>
        </div>
        <div class="cell my-30">
            <div class="map" data-address="서울특별시 중구 세종대로 110" data-info="서울시청"></div>
        </div>
        <div class="cell my-30">
            <div class="map" data-address="서울특별시 영등포구 당산동6가 338-1"></div>
        </div>

    </div>

</body>

</html>
