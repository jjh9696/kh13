<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 디자인</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <style>
/* 
        글자 색상 디자인
*/

        .red{color: #d63031;}
        .orange{color: #fdcb6e;}
        .yellow{color: #ffeaa7;}
        .green{color: #00b894;}
        .skyblue{color: #74b9ff;}
        .blue{color: #0984e3;}
        .purple{color: #6c5ce7;}
        .black{color: #2d3436;}
        .gray{color: #636e72;}
        .white{color: white}

    </style>
</head>
<body>
    <div class="container w-500">
        <div class="cell center">
            <h1>아이콘 디자인</h1>
        </div>
        <div>
            <i>i태그는 이탤릭체 처리를 위한 태그입니다</i>
            <br><b>b태그는 굵은 글씨</b>
        </div>
        <div class="cell">
            <i class="fa-solid fa-user"></i>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-apple"></i>
            <i class="fa-solid fa-skull" style="font-size: 40px;"></i>
            <i class="fa-solid fa-poo"></i>
        </div>
        <div class="cell">
            <i class="fa-solid fa-dragon fa-1x red"></i>
            <i class="fa-solid fa-dragon fa-2x orange"></i>
            <i class="fa-solid fa-dragon fa-3x yellow"></i>
            <i class="fa-solid fa-dragon fa-4x green"></i>
            <i class="fa-solid fa-dragon fa-5x skyblue"></i>
            <i class="fa-solid fa-dragon fa-6x blue"></i>
            <i class="fa-solid fa-dragon fa-7x purple"></i>
            <i class="fa-solid fa-dragon fa-8x gray"></i>
            <i class="fa-solid fa-dragon fa-9x black"></i>
        </div>
        <div class="cell">
            아이디 <i class="fa-solid fa-asterisk"></i>
        </div>
        <div class="cell">
            <button class="btn positive">
                <i class="fa-solid fa-gear fa-spin"></i>
                설정
            </button>
            <button class="btn negative">
                <i class="fa-solid fa-heart fa-beat"></i>
                좋아요
            </button>
            <button class="btn positive">
                <i class="fa-solid fa-bell fa-shake"></i>
                알람
            </button>
        </div>
    </div>
    
</body>
</html>
