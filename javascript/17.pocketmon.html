<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 설정하세요</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    

    <style>

    </style>
    
    <!-- javascript를 의도적을 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        function checkPocketmonNo(){
            var inputTarget = document.querySelector("input[name=pocketmonNo]");
            var pocketmonNo = inputTarget.value;

            var regex=/^[0-9]+$/;
            var isValid = regex.test(pocketmonNo);

            inputTarget.classList.remove("success","fail");

            inputTarget.classList.add(isValid?"success":"fail");
            return isValid;

        }

        function checkPocketmonName(){
            var inputTarget =document.querySelector("input[name=pocketmonName]");
            var pocketmonName = inputTarget.value;

            var regex=/^.{1,30}$/;
            var isValid = regex.test(pocketmonName);

            inputTarget.classList.remove("success","fail");
            inputTarget.classList.add(isValid?"success":"fail");
            return isValid;
        }

        function checkPocketmonType(){
            var inputTarget =document.querySelector("input[name=pocketmonType]");
            var pocketmonType = inputTarget.value;

            var regex=/^.{1,3}$/;
            var isValid = regex.test(pocketmonType);

            inputTarget.classList.remove("success","fail");
            inputTarget.classList.add(isValid?"success":"fail");
            return isValid;
        }

        function checkForm(){
            var noValid = checkPocketmonNo();
            var nameValid = checkPocketmonName();
            var typeValid = checkPocketmonType();
            return numValid && nameValid && typeValid;
        }
        

    </script>
</head>
<body>
    <form autocomplete="off" action="insert2" 
        method="get" onsubmit="return checkForm()">
        <div class="container w-500">
            <div class="cell center">
                <h1>포켓몬스터 등록</h1>
            </div>
            <div class="cell">
                <label>
                    번호
                </label>
                <input class="tool w-100" type="text" name="pocketmonNo" 
                    placeholder="번호(숫자)입력" onblur="checkPocketmonNo();">
                <div class="success-feedback">올바른 형식</div>
                <div class="fail-feedback">잘못된 형식</div>
            </div>
            <div class="cell">
                <label>
                    이름
                </label>
                <input class="tool w-100" type="text" name="pocketmonName" 
                    placeholder="30글자이내로 작성" onblur="checkPocketmonName();">
                <div class="success-feedback">올바른 형식</div>
                <div class="fail-feedback">잘못된 형식</div>
            </div>
            <div class="cell">
                <label>
                    속성
                </label>
                <input class="tool w-100" type="text" name="pocketmonType" 
                    placeholder="3글자이내로 작성" onblur="checkPocketmonType();">
                <div class="success-feedback">올바른 형식</div>
                <div class="fail-feedback">잘못된 형식</div>
            </div>
            <div class="cell right">
                <button class="btn positive w-30">등록</button>
            </div>
        </div>
    </form>
</body>
</html>
