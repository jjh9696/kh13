<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 요금 계산</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/test.css"> -->

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    

    <style>
        .container{
            border: solid 1px #2d3436;
            border-radius: 5px;
        }
        .box{
            max-height: 2em;
        }
    </style>


    <!-- javascript를 의도적을 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
       function fee(){
            var inputTarget = document.querySelector("[name=test1]");
            var priceTarget = document.querySelector(".price");
            var age = 2024-inputTarget.value+1;
            var price;

            if(age >= 65 || age < 8) {
                price = 0;
            }
            else if(age >= 20) {
                price = 1400;
            }
            else if(age >= 14) {
                price = 800;
            }
            else {
                price = 500;
            }
            
            priceTarget.textContent = "지불하실 금액은 " +price + "원";
            
        }
    </script>
</head>
<body>
    
    <div class="container w-200">
        <div class="cell">
            
        </div>
        <div class="cell ms-10">
            <b>출생년도 4자리</b>
        </div>
        <div class="cell">
            <input name="test1" class="w-100 right box">
        </div>
        <div class="cell">
            <button class="btn positive w-100" onclick="fee()">
                요금 계산하기
            </button>
        </div>
        <hr>
        <div class="cell me-10">
            <p class="price right">지불하실 금액</p>
        </div>
    </div>

</body>
</html>
