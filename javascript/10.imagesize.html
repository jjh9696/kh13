<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 크기 조절</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    

    <style>
        .dummy{
            /* transition: width, 0.1s ease-out; */
            transition-property: width, height;
            transition-duration: 0.1s;
            transition-timing-function: ease-out;

        }
    </style>
    
    <!-- javascript를 의도적을 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
       function changeSmall(){
            var target = document.querySelector(".dummy");
            target.style.width = "150px";
            target.style.height = "150px";
        }
       function changeNormal(){
            var target = document.querySelector(".dummy");
            target.style.width = "300px";
            target.style.height = "300px";
        }
       function changeLarge(){
            var target = document.querySelector(".dummy");
            target.style.width = "450px";
            target.style.height = "450px";
        }
    </script>
</head>
<body>
    
    <div class="container w-500">
        <div class="cell center">
            <h1>이미지 크기 조절</h1>
        </div>
        <div class="cell">
            <button class="btn" onclick="changeSmall()">작게</button>
            <button class="btn" onclick="changeNormal()">보통</button>
            <button class="btn" onclick="changeLarge()">크게</button>
        </div>
        <div class="cell">
            <hr>
        </div>
        <div class="cell">
            <img class="dummy" src="https://picsum.photos/300/300/?random=" width="300" height="300">
        </div>
    </div>

</body>
</html>
