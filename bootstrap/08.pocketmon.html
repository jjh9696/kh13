<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design</title>

    <!-- bootstrap cdn -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/sandstone/bootstrap.min.css" integrity="sha512-0/qBfS6zg4ZK/qvnGwbCpVGDFnfcVnTWhmHgiQNDCcgRLrCBfG4LWAYir/jw/jANoGjEsvQ9ajc9V0j7hxFxag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 의존성이라 popper를 부트스트랩 위에 써야함 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .red {
            color: red;
        }
    </style>

    <script type="text/javascript">

    </script>

</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="text-center">
                <h1>포켓몬스터 등록</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form action="?" method="post" autocomplete="off" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="pocketmonNo" class="form-label">
                                번호 <i class="fa-solid fa-asterisk red"></i>
                            </label>
                            <input type="text" id="pocketmonNo" name="pocketmonNo" class="form-control" placeholder="(ex) 1" required>
                            <div class="invalid-feedback">번호를 반드시 작성하세요</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <label for="pocketmonName" class="form-label">
                                이름 <i class="fa-solid fa-asterisk red"></i>
                            </label>
                            <input type="text" id="pocketmonName" name="pocketmonName" class="form-control" placeholder="(ex) 이상해씨" required>
                            <div class="invalid-feedback">이름을 반드시 작성하세요</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <label for="pocketmonType" class="form-label">
                                속성 <i class="fa-solid fa-asterisk red"></i>
                            </label>
                            <select id="pocketmonType" name="pocketmonType" class="form-select" required>
                                <option value="">선택하세요</option>
                                <option value="풀">풀</option>
                                <option value="불꽃">불꽃</option>
                                <option value="물">물</option>
                                <option value="전기">전기</option>
                                <option value="독">독</option>
                                <option value="비행">비행</option>
                                <option value="무속성">무속성</option>
                            </select>
                            <div class="invalid-feedback">반드시 속성을 선택해야 합니다</div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="mb-3 col">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-floppy-disk"></i> 등록
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            // 입력 필드가 포커스를 잃었을 때 유효성 검사 수행
            $('#pocketmonNo, #pocketmonName, #pocketmonType').blur(function () {
                var isValid = $(this)[0].checkValidity();
                $(this).removeClass('is-valid is-invalid').addClass(isValid ? 'is-valid' : 'is-invalid');
            });
        });
    </script>

</body>
</html>
