<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    

    
    <style>
        
    </style>
    
    <!-- jquery CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적을 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        $(function(){
            var state = {
                memberNickValid : false
            };
            
            $("[name=memberNick]").blur(function(){
                var regex = /^[가-힣][가-힣0-9]{1,9}$/;
                var value = $(this).val();
                if(regex.test(value)){//형식 통과
                    $.ajax({//aJax통신
                        
                        url:"http://localhost:8080/checkMemberNick",
                        method : "post", //전송방식(get/post)//이렇게가면 서버에서는 PostMapping 방식으로 가야해...
                        data : {
                            memberNick : value
                        },

                        success : function(response){
                            
                            if(response){
                                $("[name=memberNick]").removeClass("success fail fail2").addClass("success")
                                state.memberNickValid = true;
                            }
                            else{
                                $("[name=memberNick]").removeClass("success fail fail2").addClass("fail2")
                                state.memberNickValid = false;
                            }
                        }
                    });
                }
                else{
                    $("[name=memberNick]").removeClass("success fail fail2").addClass("fail");
                    state.memberNickValid = false;
                }
            });
        });  
    </script>
</head>
<body>
    
    <div class="container w-500">
        <div class="cell center">
            <h1>닉네임 중복검사</h1>
        </div>
        <div class="cell">
            <input type="text" name="memberNick" class="tool w-100">
            <div class="success-feedback">사용 가능한 닉네임입니다</div>
            <div class="fail-feedback">닉네임을 2~10자 한글과 숫자로 작성하세요</div>
            <div class="fail2-feedback">닉네임이 이미 사용중입니다</div>
        </div>
    </div>

</body>
</html>
