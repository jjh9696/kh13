<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .swiper-container {
            width: 100%;
            height: 300px;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            overflow: hidden; /* 스크롤바 숨기기 */
        }
    </style>
    
    <!-- jquery CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- javascript를 의도적을 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
</head>
<body>

    <!-- Swiper -->
    <div class="swiper-container container w-500">
        <div class="swiper-wrapper cell">
            <div class="swiper-slide"><img src="/css/img/cat.jpg" alt="Slide 1"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=1" alt="Slide 2"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=2" alt="Slide 3"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=3" alt="Slide 4"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=4" alt="Slide 5"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination cell"></div>
    </div>
    
    <script type="text/javascript">

        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
        });
    
    </script>
</body>
</html>
